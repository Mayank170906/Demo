<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Location Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .location-info {
            font-size: 1.2em;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real-Time Location Tracker</h1>
        <div class="location-info" id="locationInfo">Requesting location...</div>
    </div>

    <script>
        function updateLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const latitude = position.coords.latitude.toFixed(6);
                        const longitude = position.coords.longitude.toFixed(6);

                        document.getElementById("locationInfo").innerHTML = `
                            <p><strong>Latitude:</strong> ${latitude}</p>
                            <p><strong>Longitude:</strong> ${longitude}</p>
                        `;
                    },
                    (error) => {
                        showCachedPosition();
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,  // 10-second timeout
                        maximumAge: 0,   // Always request fresh data
                    }
                );
            } else {
                document.getElementById("locationInfo").innerHTML = "<p>Geolocation is not supported by this browser.</p>";
            }
        }

        function showCachedPosition() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const latitude = position.coords.latitude.toFixed(6);
                        const longitude = position.coords.longitude.toFixed(6);

                        document.getElementById("locationInfo").innerHTML = `
                            <p><strong>Latitude:</strong> ${latitude}</p>
                            <p><strong>Longitude:</strong> ${longitude}</p>
                        `;
                    },
                    (error) => {
                        showError(error);
                    },
                    {
                        maximumAge: 60000  // Use cached data if available from the last 60 seconds
                    }
                );
            }
        }

        function showError(error) {
            let message;
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    message = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    message = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    message = "An unknown error occurred.";
                    break;
            }
            document.getElementById("locationInfo").innerHTML = `<p class='error'>${message}</p>`;
        }

        updateLocation();  // Initial call to get location
        setInterval(updateLocation, 1000);  // Update location every second
    </script>
</body>
</html>
